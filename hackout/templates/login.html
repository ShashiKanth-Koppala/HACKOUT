{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'app1/login.css' %}">
</head>
<body>
    <div class="container">
        <form class="login-form" method="post">
            {% csrf_token %} 
            <h2>Login Here</h2>
            <input type="text" placeholder="Enter Username" id="username" name="username" required>
            <input type="password" placeholder="Password" id="password" name="pass" required>
            <button type="submit">Log In</button>
            <p>Don't have an account? <a href="{% url 'signup' %}" class="signup-link">Create an account</a>.</p>
        </form>
    </div>
</body>
</html>
